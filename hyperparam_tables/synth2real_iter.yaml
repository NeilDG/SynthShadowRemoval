# Common hyperparameters for different network iterations
# 0 - l1, 1 - adv, 2 - lpips, 3 - disparity smoothness, 4 - gradient, 5 - l1 log
hyperparams:
  1:
    cycle_weight: 10.0
    adv_weight: 1.0
    is_bce: 0
  2:
    cycle_weight: 10.0
    adv_weight: 1.0
    is_bce: 1
  3:
    id_weight: 1.0
    cycle_weight: 10.0
    adv_weight: 1.0
    is_bce: 0
  4:
    id_weight: 1.0
    cycle_weight: 10.0
    adv_weight: 1.0
    is_bce: 1